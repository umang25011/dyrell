<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SolarSys</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/solar.css" />
  </head>
  <body>
    <div id="root"></div>

    <div id="info">
      <a href="https://github.com/solarcg/SolarSys" target="_blank" rel="noopener">Pale Dots</a>
    </div>
    <!-- Libraries -->
    <script src="js/libs/jquery-3.2.1.min.js"></script>
    <script src="js/libs/three.min.js"></script>
    <script src="js/libs/stats.min.js"></script>
    <script src="js/libs/tween.min.js"></script>
    <script src="js/renderers/Projector.js"></script>
    <script src="js/renderers/CanvasRenderer.js"></script>
    <script src="js/libs/OBJLoader.js"></script>
    <script src="js/libs/MTLLoader.js"></script>
    <script src="js/libs/GPUParticleSystem.js"></script>
    <script src="js/libs/FirstPersonControls.js"></script>
    <script src="js/index.js" defer></script>
    <!-- Loaders -->
    <script>
      var textureLoader = new THREE.TextureLoader()
    </script>
    <script>
      var objLoader = new THREE.OBJLoader()
    </script>
    <script>
      var mtlLoader = new THREE.MTLLoader()
    </script>
    <!-- Shaders -->
    <script src="js/shaders.js" defer></script>
    <!-- Global timing -->
    <script src="js/time.js" defer></script>
    <!-- Camera parameters -->
    <!-- Note: THREE.js camera is not in this script. -->
    <!-- This file contains an object for calculating camera position. -->
    <script src="js/cameraParameters.js" defer></script>
    <!-- Celestial body abstract -->
    <script src="js/CelestialBody.js" defer></script>
    <!-- Orbit function -->
    <script src="js/orbit.js" defer></script>
    <!-- Data -->
    <script src="js/data.js" defer></script>
    <!-- Data -->
    <!-- Planet loader -->
    <!-- Animation -->
    <script src="js/animation.js" defer></script>
    <!-- Controls -->
    <script src="js/control.js" defer></script>
    <script src="js/libs/dat.gui.min.js" defer></script>
    <!-- Initializers -->
    <script src="js/main.js" defer></script>
  </body>
</html>
